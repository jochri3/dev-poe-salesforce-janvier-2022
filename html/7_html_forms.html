<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <h1>Enregistrement</h1>
        <form>
            <div>
                <label for="nom">Nom : </label>
                <input type="text" id="nom" placeholder="Ex : Toto" />
            </div>
            <div>
                <label for="prenom">Prenom : </label>
                <input type="text" id="prenom" placeholder="Ex : André" />
            </div>
            <div>
                <label for="email">Email : </label>
                <input
                    type="email"
                    id="email"
                    placeholder="Ex : zozor@gmail.com"
                />
            </div>
            <div>
                <label for="motdepasse">Mot de passe : </label>
                <input type="password" id="motdepasse" />
            </div>
            <div>
                <label for="telephone">Téléphone : </label>
                <!-- <span style="background-color: lightgray">+33</span> -->
                <input
                    type="number"
                    id="telephone"
                    placeholder="Ex : 07777777777"
                />
            </div>
            <div>
                <label for="pays">Pays : </label>
                <select id="pays">
                    <option>-- Veuillez choisir un pays --</option>
                    <option>France</option>
                    <option>Espagne</option>
                    <option>Italie</option>
                </select>
            </div>
            <div>
                <label for="genre">Genre : </label><br />
                <input type="radio" name="genre" />M<br />
                <input type="radio" name="genre" />F<br />
            </div>
            <div>
                <label for="genre">Genre : </label>
                <textarea id="genre" placeholder="Votre bio"></textarea>
            </div>
            <input type="submit" value="Envoyer" />
        </form>
    </body>
</html>
